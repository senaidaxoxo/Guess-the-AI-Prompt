<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the AI Prompt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>GUESS THE AI PROMPT</h1>
        <div id="countdown">02:00</div>
    </header>

    <!-- Image Display Area -->
    <div class="image-container" id="imageContainer">
        <img id="image" src="" alt="AI Generated Image" />
    </div>

    <!-- Guess Input and Submit Button -->
    <div class="input-container">
        <input type="text" id="guessInput" placeholder="Type your guess here...">
        <button id="submitButton">Submit</button>
    </div>

    <!-- Score Display -->
    <p id="score">Score: 0</p>

    <footer>
        Created by Senaida Ng & Xiao Liang
    </footer>

    <!-- JavaScript File -->
    <script src="script.js"></script>

</body>
</html>
